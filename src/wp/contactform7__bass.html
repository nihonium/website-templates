<div class="form-contact">
    <dl class="form-contact-list form-contact-list--confirm">
        <dt><span class="text-required">必須</span>お名前</dt>
        <dd>[multiform your-name]</dd>
    </dl>
    <dl class="form-contact-list form-contact-list--confirm">
        <dt><span class="text-required">必須</span>メールアドレス</dt>
        <dd>[multiform your-email]</dd>
    </dl>
    <dl class="form-contact-list form-contact-list--confirm">
        <dt><span class="text-required">必須</span>電話番号</dt>
        <dd>[multiform your-tel]</dd>
    </dl>
    <dl class="form-contact-list form-contact-list--confirm">
        <dt>お問い合わせ種別</dt>
        <dd>[multiform checkbox-inquiry]</dd>
    </dl>
    <dl class="form-contact-list form-contact-list--confirm">
        <dt>お問い合わせ詳細</dt>
        <dd>[multiform your-message]</dd>
    </dl>
    <div class="form-contact-btn form-contact-btn--previous">[previous "戻る"]</div>
    <div class="form-contact-btn form-contact-btn--submit">[submit class:btn "上記内容で送信する"]</div>
    [multistep multistep-105 send_email "/finish"]
</div>
